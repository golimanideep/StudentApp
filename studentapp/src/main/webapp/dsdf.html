<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete the record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Delete the Record</h1>
    <form method="post" action="dsd.jsp">
        <label for="rno">Record Number:</label><br>
        <input type="text" name="rno" id="rno" /><br>
        <input type="submit" value="Delete" />
    </form>
</body>
</html>
